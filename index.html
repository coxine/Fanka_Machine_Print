<!DOCTYPE html>
<html>
    <head>
        <title>打印网</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <link rel="shortcut icon" href="/favicon.svg">
        <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.css">
        <link rel="stylesheet" href="/style.css">
        <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.1/js/mdui.min.js"></script>
    </head>
    <body>
        <header class="mdui-appbar mdui-shadow-0" style="background:rgba(255,255,255,0.2)">
            <div class="mdui-toolbar">
                <div class="mdui-valign" style="margin-left:1rem">
                    <h2>榆闲打印站</h2>
                </div>
            </div>
        </header>
        <div class="mdui-container">
            <div class="mdui-container-fluid">
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">标题</label>
                    <input class="mdui-textfield-input" />
                </div>
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">作者</label>
                    <input class="mdui-textfield-input" />
                </div>
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">正文</label>
                    <textarea class="mdui-textfield-input"></textarea>
                  </div>
            </div>
        </div>
    </body>
</html>
